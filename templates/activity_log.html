{% extends "base.html" %}
{% block title %}Activity Log â€” CGRS{% endblock %}

{% block content %}
<div class="card">
  <h2>Activity Log</h2>

  {% if events %}
    <ul style="list-style:none;padding-left:0;">
      {% for e in events %}
        <li class="activity-entry">
          <div class="timestamp">{{ e.ts }}</div>
          <div class="message">{{ e.text }}</div>
          <div class="user muted">by {{ e.user }}</div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No activity yet.</p>
  {% endif %}
</div>
{% endblock %}
